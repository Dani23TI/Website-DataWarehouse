<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Data Kematian</title>
    <style>
        /* Gaya umum */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #333, #555);
            color: #fff;
            overflow-x: hidden;
        }

        /* Navigasi */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            padding: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ddd;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #fff;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, rgba(50, 50, 50, 1) 0%, rgba(30, 30, 30, 1) 100%);
        }

        .hero h1 {
            font-size: 3rem;
            letter-spacing: 5px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            color: #ccc;
            max-width: 600px;
            margin: 0 auto;
        }

        .hero .cta-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            background-color: #777;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .hero .cta-button:hover {
            background-color: #999;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            padding: 20px;
            text-align: center;
            background-color: #222;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navigasi -->
    <nav>
        <div class="logo">Death</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
